<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildanzeige mit Aktualisierung alle 30 Sekunden</title>
</head>
<body>
    <h1>Aktuelles Bild</h1>
    <img id="currentImage" src="current.jpg" alt="Aktuelles Bild" width="600">
    <p>Letzte Aktualisierung: <span id="lastUpdated"></span></p>

    <script>
        function updateImage() {
            const img = document.getElementById('currentImage');
            const timestamp = new Date().toLocaleString('de-DE');
            img.src = 'current.jpg?t=' + new Date().getTime();
            document.getElementById('lastUpdated').textContent = timestamp;
        }

        // Initiales Laden und anschlie√üend alle 30 Sekunden aktualisieren
        updateImage();
        setInterval(updateImage, 30000);
    </script>
	<p>Aktualierung zwischen 7:00 Uhr und 18:00 Uhr</p>
    <p>Klicke auf den folgenden Link, um die Zeitrafferdatei herunterzuladen:</p>
    <a href="current.mp4" download>current.mp4 herunterladen</a>
</body>
</html>
